<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5 Local Storage</title>
    <link href="bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form role="form">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" class="form-control" id="nickname" placeholder="Enter Nickname">
    </div>
    <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="Enter Email Address">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button id="saveForLater" type="button" class="btn btn-warning">Save For Later</button>
    <button id="retrieveForm" type="button" class="btn btn-danger">Retrieve Form!</button>
</form>
</div>
<script type="text/javascript" src="localStorageDemo.js"></script>
</body>
</html>
